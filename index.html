<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" bg-gray-100">
    <nav class=" w-full h-[80px] flex place-content-between items-center shadow-md bg-white p-4">
        <h1 class=" text-2xl font-bold">Hi, TelXplore</h1>
        <h1 class=" text-2xl font-bold">Home page</h1>
        <h1 class=" text-2xl font-bold">24-11-2024</h1>
    </nav>
    <div class=" flex justify-center space-x-7 m-4">
        <a class=" bg-white w-fit p-2 text-center rounded-md shadow-md" href="">All</a>
        <a class=" bg-white w-fit p-2 text-center rounded-md shadow-md" href="">Belum</a>
        <a class=" bg-white w-fit p-2 text-center rounded-md shadow-md" href="">Dalam pengerjaan</a>
        <a class=" bg-white w-fit p-2 text-center rounded-md shadow-md" href="">Selesai</a>
    </div>
    <div class=" flex flex-wrap">
        <div class=" bg-white w-[250px] h-[300px] m-4 flex flex-col space-y-[100px] p-4 items-center shadow-md">
            <h1 class=" text-xl font-semibold ">Tugas 1</h1>
            <div class="items-center flex flex-col ">
                <p>Deadline: 30/11/2024</p>
                <p class=" font-semibold">Sisa 7 Hari</p>
                <p class=" font-semibold">Belum</p>
                <div class=" mt-5">
                    <button onclick="modal.show()" class=" w-[60px] h-[35px] bg-stone-700 text-white p-1 rounded-lg">Detail</button>  
                    <button onclick="modalEdit.show()" class=" w-[60px] h-[35px] bg-stone-700 text-white p-1 rounded-lg">Edit</button>
                    <button class=" w-[60px] h-[35px] bg-red-600 text-white p-1 rounded-lg">Delete</button>
                </div>
            </div>
            <dialog class=" bg-gray-300" id="modal">
                <div class=" bg-white p-8 w-[400px] rounded-lg">
                    <h1 class=" text-xl font-semibold ">Detail Tugas 1</h1>
                    <p>Membuat Tampilan Login Page</p>
                    <form method="dialog" class=" mt-[100px]">
                        <button class=" w-[60px] h-[35px] bg-stone-700 text-white p-1 rounded-lg">Close</button>
                    </form>
                </div>
            </dialog>
            <dialog class=" bg-gray-300" id="modalEdit">
                <div class=" bg-white p-8 w-[400px] rounded-lg space-y-4">
                    <h1 class=" text-xl font-semibold ">Edit Tugas 1</h1>
                    <form action="" class=" flex flex-col space-y-4">
                        <input class=" border-slate-500 border-2 shadow-md" type="text" name="judul" id="">
                        <Textarea class=" border-slate-500 border-2" name="deskripsi"></Textarea>
                        <input class=" shadow-md" type="date" name="deadline" id="">
                        <select name="status" id="">
                            <option value="1">Belum</option>
                            <option value="2">Dalam pengerjaan</option>
                            <option value="3">Selesai</option>
                        </select>
                    </form>
                    <form method="dialog" class=" mt-[100px]">
                        <button class=" w-[60px] h-[35px] bg-stone-700 text-white p-1 rounded-lg">Close</button>
                    </form>
                </div>
            </dialog>
        </div>
        <div class=" bg-white w-[250px] h-[300px] m-4 flex flex-col space-y-[100px] p-4 items-center shadow-md">
            <h1 class=" text-xl font-semibold ">Tugas 1</h1>
            <div class="items-center flex flex-col ">
                <p>Deadline: 30/11/2024</p>
                <p class=" font-semibold">Sisa 7 Hari</p>
                <p class=" font-semibold">Belum</p>
                <div class=" mt-5">
                    <button class=" w-[60px] h-[35px] bg-stone-700 text-white p-1 rounded-lg">Detail</button>  
                    <button class=" w-[60px] h-[35px] bg-stone-700 text-white p-1 rounded-lg">Edit</button>
                    <button class=" w-[60px] h-[35px] bg-red-600 text-white p-1 rounded-lg">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <div class=" fixed bottom-4 right-4">
        <button onclick="modalAdd.showModal()">
            <img class=" w-24" src="plus.png" alt="">
        </button>
        <dialog class=" bg-gray-300" id="modalAdd">
            <div class=" bg-white p-8 w-[400px] rounded-lg space-y-4">
                <h1 class=" text-xl font-semibold ">Add</h1>
                <form action="" class=" flex flex-col space-y-4">
                    <input class=" border-slate-500 border-2 shadow-md" type="text" name="judul" id="">
                    <Textarea class=" border-slate-500 border-2" name="deskripsi"></Textarea>
                    <input class=" shadow-md" type="date" name="deadline" id="">
                    <select name="status" id="">
                        <option value="1">Belum</option>
                        <option value="2">Dalam pengerjaan</option>
                        <option value="3">Selesai</option>
                    </select>
                </form>
                <form method="dialog" class=" mt-[100px]">
                    <button class=" w-[60px] h-[35px] bg-stone-700 text-white p-1 rounded-lg">Close</button>
                </form>
            </div>
        </dialog>
    </div>
</body>
</html>
